<article class="row">
    <div class="p-4 align-items-center">
        <div>
            <h1 class="text-center mb-5 mat-headline-4">Productos</h1>
        </div>
        <div class="d-flex flex-wrap flex-row justify-content-around gap-3">
            <div *ngFor="let product of products" class="d-flex justify-content-center mx-3 gap-3">
                <img src="../../../../../assets/img/products/{{product.id}}.jpeg" class="img-products rounded">
                <div class="d-flex flex-column gap-3 justify-content-around">
                    <p><b>{{product.name}}</b></p>
                    <app-stars-rating [rating]="product.rating"></app-stars-rating>

                </div>
            </div>
        </div>
    </div>
</article>
