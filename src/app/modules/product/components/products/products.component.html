<article class="row border-top border-bottom">
    <div class="p-4 align-items-center">
        <div>
            <h1 class="text-center mb-5">Productos</h1>
        </div>
        <div class="d-flex flex-wrap flex-row justify-content-around gap-3">
            <div *ngFor="let product of products" class="d-flex justify-content-center mx-3">
                <img src="" alt="" class="img-products">
                <div class="d-flex flex-column gap-3 justify-content-around">
                    <p><b>Product name</b></p>
                    <p class="text-muted">Rating: 4</p>
                    <p>Product price</p>
                </div>
            </div>
        </div>
    </div>
</article>
