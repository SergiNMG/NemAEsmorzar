<section class="row h-100 border-end border-bottom-0 bg-light">
    <article class="d-flex flex-column">
        <h2 class="mt-3">Places</h2>
        <div class="mt-4" *ngFor="let place of places">
            <div class="d-flex justify-content-between">
                <a (click)="selectPlace(place)"> {{place.name}} </a>
                <i class="bi bi-chevron-right"></i>
            </div>
            <hr>
        </div>
    </article>
</section>
