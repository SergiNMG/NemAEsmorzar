<h1 class="mb-5"> Reviews </h1>
<article class="row">
    <div class="col-12 col-md-4">
        <h3>Review name</h3>
        <p>Review date</p>
        <p><app-stars-rating [rating]="4"></app-stars-rating></p>
    </div>
    <div class="col-12 col-md-8">
        <p class="text-muted"> Review description </p>
    </div>
</article>
