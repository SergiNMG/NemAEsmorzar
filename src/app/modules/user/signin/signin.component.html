<section class="d-flex flex-wrap flex-column align-items-center justify-content-center h-75">
    <article class="p-5 border rounded w-auto">
        <form class="d-flex flex-wrap flex-column align-items-center gap-3" [formGroup]="addUserForm"
            (ngSubmit)="submitUser()">
            <h2 class="me-auto">Sign In:</h2>
            <mat-form-field class="w-100">
                <mat-label>Introduce tu mail</mat-label>
                <input matInput placeholder="mail@example.com" required formControlName="email">
                <mat-error *ngIf="addUserForm.get('email')?.invalid">{{getMailErrorMessage()}}</mat-error>
            </mat-form-field>
            <mat-form-field class="w-100">
                <mat-label>Introduce tu contrase√±a</mat-label>
                <input matInput [type]="hide? 'password' : 'text'" required formControlName="password">
                <mat-error *ngIf="addUserForm.get('password')?.invalid">{{getPasswordErrorMessage()}}</mat-error>
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.arialabel]="'Hide password'"
                    [attr.aria-pressed]="hide">
                    <mat-icon>{{hide? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
            <button mat-stroked-button color="primary" (click)="submitForm()">Crear cuenta</button>
        </form>
    </article>
</section>
